<!DOCTYPE html>

<head>
    <title>Drawing with CSS</title>
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- Link to our external stylesheet -->
</head>

<body>
    <!-- Lines and Border Styles -->
    <section>
        <h2>Lines</h2>

        <!-- Line - Inset (default style)-->
        <hr>

        <!-- Line - Inset (default style)-->
        <hr class="line-solid">

        <!-- Line - Dotted -->
        <hr class="line-dotted">

        <!-- Line - Dashed -->
        <hr class="line-dashed">
    </section>


    <!-- Shapes -->
    <section>
        <h2>Shapes</h2>

        <div class="flex">
            <!-- Square -->
            <div class="square">

            </div>

            <!-- Circle -->
            <div class="circle">

            </div>

            <!-- Triangle -->
            <div class="triangle">

            </div>

            <!-- Add more divs and create new classes to create rectangle and oval by changing the width or height values -->
        </div>
    </section>

    <section>
        <h2>Colors</h2>
        <!-- Note this is in American spelling. Will continue to do so since this is how the CSS property is written. -->
        <div class="flex">
            <div class="circle black">

            </div>
            <div class="circle red">

            </div>
            <div class="circle green">

            </div>

            <div class="circle blue">

            </div>

            <div class="circle gradient">

            </div>
        </div>
    </section>


    <section>
        <h2>Depth</h2>
        <div class="flex">

            <!-- Layering -->
            <div class="depth-layering">
                <div class="square red back">

                </div>
                <div class="square green middle">

                </div>
                <div class="square blue front">

                </div>
            </div>

            <!-- Opacity -->
            <div class="depth-layering">
                <div class="square black-1 back">

                </div>
                <div class="square black-2 middle">

                </div>

            </div>

            <!-- Depth of Field -->
            <div class="depth-layering">
                <div class="square red back blur">

                </div>
                <div class="square red front">

                </div>
            </div>

            <!-- Shadow -->
            <div class="depth-layering">
                <div class="square blue back shadow">

                </div>

            </div>
        </div>
    </section>



</body>

</html>
