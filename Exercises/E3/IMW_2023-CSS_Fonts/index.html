<!-- Fonts -->
<!DOCTYPE html>
<!-- lang attribute value is set to "en" to let browser know that the content on the page is English" -->
<html lang="en">

<head>
	<title>Fonts and Animations</title>
	<link rel="stylesheet" href="https://use.typekit.net/xjd5pul.css"> <!-- Link to Adobe CSS -->
	<!-- Start links to Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
	<!-- End links to Google Fonts -->
	<link rel="stylesheet" href="style.css"> <!-- Link to external css file -->
</head>

<body>
	<h1>Fonts for the Web</h1>
	<!-- Classes are added to each h2 tag to style the text in fonts defined in style.css -->
	<h2 class="default">Default Browser Font <small>(Times)</small></h2>
	<h2 class="web-safe-font">Web Safe Font <small>(Courier New)</small></h2>
	<h2 class="adobe-font">Adobe Font <small>(Handsome Pro)</small></h2>
	<h2 class="google-font">Google Font <small>(Open Sans)</small></h2>
	<h2 class="self-hosted-font">Self-hosted Font <small>(Open Sans)</small></h2>
</body>

</html>
